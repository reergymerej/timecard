<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.9.2.custom.min.css" />
	<script type="text/javascript" src="lib/jquery.min.js"></script>
	<script type="text/javascript" src="lib/jquery-ui-1.9.2.custom.min.js"></script>
	<script type="text/javascript" src="lib/underscore.js"></script>
	<script type="text/javascript" src="lib/backbone.js"></script>
	<script type="text/javascript" src="lib/require.js" data-main="js/timecard"></script>
	
	<!-- templates -->
	<script type="text/template" id="task_template"></script>

	<script type="text/template" id="taskModifier_template">
		<div class="taskModifier">
			<form id="timeAdjuster">
				<label>start</label>
				<input id="start" class="ui-corner-all" />
				<label>end</label>
				<input id="end" class="ui-corner-all" />
				<input type="submit" value="ok" />
			</form>
			<a href="#" class="delete">delete task</a>
		</div>
	</script>

	<script type="text/template" id="summary_form_template">
		<form id="summary_form">
			<label>from</label>
			<input type="text" id="start" value="" class="ui-corner-all" />
			<label>to</label>
			<input type="text" id="end" value="" class="ui-corner-all" />
		<input type="submit" />
	</form>
	</script>

	<script type="text/template" id="summary_lineitem_template">
		<div class="lineitem">
			<span class="percentage"><%= percentage %>%</span>
			<label><%= label %></label>
			<span class="duration"><%= duration %></span>
		</div>
	</script>

	<script type="text/template" id="task_group_template">
		<div class="taskLine ui-corner-all ui-widget-content" style="display: block;">
			<div class="timeline"></div>
			<div class="controls">
				<div class="ui-state-default ui-corner-all toggle">
					<span class="ui-icon ui-icon-pause"></span>
				</div>
				<div class="label">label</div>
			</div>
		</div>
	</script>

</head>
<body>
	
	<div class="recorder-controls">
		<div class="content">
			<label>refresh</label>
			<div id="refresh-interval"></div>
			
			<label>auto-save interval</label>
			<div id="save-interval"></div>

			<label>start</label>
			<input type="text" id="graphStartDate" />
			<select type="text" id="graphStartTime">
				<option></option>
				<option value="00:00">00:00</option>
				<option value="01:00">01:00</option>
				<option value="02:00">02:00</option>
				<option value="03:00">03:00</option>
				<option value="04:00">04:00</option>
				<option value="05:00">05:00</option>
				<option value="06:00">06:00</option>
				<option value="07:00">07:00</option>
				<option value="08:00">08:00</option>
				<option value="09:00">09:00</option>
				<option value="10:00">10:00</option>
				<option value="11:00">11:00</option>
				<option value="12:00">12:00</option>
				<option value="13:00">13:00</option>
				<option value="14:00">14:00</option>
				<option value="15:00">15:00</option>
				<option value="16:00">16:00</option>
				<option value="17:00">17:00</option>
				<option value="18:00">18:00</option>
				<option value="19:00">19:00</option>
				<option value="20:00">20:00</option>
				<option value="21:00">21:00</option>
				<option value="22:00">22:00</option>
				<option value="23:00">23:00</option>
			</select>
		</div>
		<div id="control-toggle" class="ui-state-default ui-corner-all">
			<span class="ui-icon ui-icon-carat-1-n"></span>
		</div>
	</div>
	<div class="clear"></div>

	<div id="mainControls">
		<button id="record">record</button>
		<button id="load">load</button>
	</div>

	<div id="graph"></div>
	<div class="ticks"></div>
	<div id="summary"></div>
</body>
</html>
