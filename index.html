<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/main.css" />
	<link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.9.2.custom.min.css" />
	<script type="text/javascript" src="lib/jquery.min.js"></script>
	<script type="text/javascript" src="lib/jquery-ui-1.9.2.custom.min.js"></script>
	<script type="text/javascript" src="lib/underscore.js"></script>
	<script type="text/javascript" src="lib/backbone.js"></script>
	<script type="text/javascript" src="lib/require.js" data-main="js/timecard"></script>
	
	<!-- templates -->
	<script type="text/template" id="test_template">
		<label>search</label>
		<input type="text" id="search_input" />
	</script>

	<script type="text/template" id="taskModifier_template">
		<div class="taskModifier">
			<form id="timeAdjuster">
				<label>start</label>
				<input id="start" />
				<label>end</label>
				<input id="end" />
				<input type="submit" value="ok" />
			</form>
			<a href="#" class="delete">delete task</a>
		</div>
	</script>
</head>
<body>
	
	<div class="recorder-controls">
		<label>refresh</label>
		<div id="refresh-interval"></div>
		
		<label>auto-save interval</label>
		<div id="save-interval"></div>
	</div>

	<div id="graph"></div>
	
	<form id="summary_form">
		<div>get summary</div>
		from <input type="text" id="start" />
		to <input type="text" id="end" />
		<input type="submit" />
	</form>
	<div id="summary"></div>

	<div id="test"></div>
</body>
</html>
