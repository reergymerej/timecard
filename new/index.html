<html>
<head>

	<link rel="stylesheet" type="text/css" href="css/main.css" />

	<script type="text/javascript" src="lib/jquery.min.js"></script>
	<script type="text/javascript" src="lib/underscore.js"></script>
	<script type="text/javascript" src="lib/backbone.js"></script>
	<script type="text/javascript" src="js/rest-test.js"></script>

	
	<script type="text/template" id="task_view_template">
		<div class="task"></div>
	</script>

	<script type="text/template" id="task_modifier_view_template">
		<form class="form-horizontal">
			<div class="control-group">
				<label class="control-label">start</label>
				<div class="controls">
					<input class="start" type="text" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">end</label>
				<div class="controls">
					<input class="end" type="text" />
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<button class="btn btn-success">ok</button>
					<a href="#" class="delete btn btn-danger">delete</a>
				</div>
			</div>
		</form>
	</script>
	
	<script type="text/template" id="task-group-view">
		<h4 class="taskGroupLabel"></h4>
		<button class="btn toggle">
			<span class="icon-play"></span>
		</button>
		<div class="tasks"></div>
	</script>


	<!-- bootstrap -->
	<link type="text/css" rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>

</head>
<body>
	<div class="page">
		<button class="btn btn-primary new-taskGroup">New Task Group</button>
		<div class="recorder"></div>
	</div>
</body>
</html>
